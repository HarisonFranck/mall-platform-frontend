<div class="management-container">
    <div class="management-header">
        <h1>Gestion des boutiques</h1>
        <button mat-flat-button color="primary">
            <mat-icon>add</mat-icon> Ajouter une boutique
        </button>
    </div>

    <mat-card class="table-card">
        <table mat-table [dataSource]="dataSource" class="full-width-table">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nom</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Catégorie</th>
                <td mat-cell *matCellDef="let element">{{ element.category }}</td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef>Emplacement</th>
                <td mat-cell *matCellDef="let element">{{ element.location }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Statut</th>
                <td mat-cell *matCellDef="let element">
                    <mat-chip-set>
                        <mat-chip [class.status-open]="element.status === 'Ouvert'"
                            [class.status-closed]="element.status === 'Fermé'">
                            {{ element.status }}
                        </mat-chip>
                    </mat-chip-set>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
